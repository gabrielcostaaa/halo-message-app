services:
  mongodb:
    image: mongo:latest
    container_name: halo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: halo
    volumes:
      - mongodb_data:/data/db
    networks:
      - halo-network

  # Opcional: Interface gr√°fica para gerenciar o MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: halo-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - halo-network

volumes:
  mongodb_data:
    driver: local

networks:
  halo-network:
    driver: bridge
